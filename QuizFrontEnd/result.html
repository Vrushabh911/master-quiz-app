<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="java-quiz.css">
    <style>
        .result-container { text-align: center; padding: 50px; }
        .score-circle { font-size: 48px; color: #007bff; margin: 20px 0; }
        .home-btn { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="quiz-box result-container">
        <h1>Quiz Finished!</h1>
        <div class="score-circle">
            <span id="score">0</span> / <span id="total">0</span>
        </div>
        <p id="feedback"></p>
        <button class="home-btn" onclick="window.location.href='index.html'">Try Another Quiz</button>
    </div>

    <script>
        const score = localStorage.getItem("quizScore");
        const total = localStorage.getItem("totalQuestions");
        
        document.getElementById("score").innerText = score;
        document.getElementById("total").innerText = total;

        const percent = (score / total) * 100;
        const feedback = document.getElementById("feedback");
        if (percent >= 80) feedback.innerText = "Excellent! You are a master.";
        else if (percent >= 50) feedback.innerText = "Good job! Keep practicing.";
        else feedback.innerText = "Better luck next time!";
    </script>
</body>
</html>
